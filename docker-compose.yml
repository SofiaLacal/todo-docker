services:

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  backend:
    build:
      context: ./todo-back
    env_file:
      - .env
    ports:
      - "${PORT_BACK:-8889}:8889"
    environment:
      - MONGO_STRING=mongodb://mongo:27017
      - PORT_BACK=${PORT_BACK:-8889}
    depends_on:
      - mongo
    networks:
      - app-network

  frontend:
    build:
      context: ./todo-front
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    ports:
      - "${PORT_FRONT:-80}:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge